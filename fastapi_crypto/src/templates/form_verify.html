{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-md-6 custom-form">
    <form method="POST" action='{{ path }}'>
        <div class="form-group">
            <label for="message_field" class="custom-label">Enter the message you want to verify</label>
            <textarea class="form-control" id="message_field" rows="4" name="message" required></textarea>
            <label for="signature_field" class="custom-label">Enter signature</label>
            <textarea class="form-control" id="signature_field" rows="4" name="signature" required></textarea>
        </div>
        <div class="form-group" style="text-align: right">
        <button type="submit" class="btn custom-button">Process message</button>
        </div>
    </form>
    </div>
    </div>


{% endblock content %}
