{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-md-6 custom-form">
    <form method="POST" action="/api/symmetric/key/set">
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="custom-label">Enter your key here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="key" required></textarea>
        </div>
        <div class="form-group" style="text-align: right">
        <button type="submit" class="btn custom-button">Change key</button>
        </div>
    </form>
    </div>
    </div>


{% endblock content %}
