{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-md-6 custom-form">
    <form method="POST" action='{{ path }}'>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="custom-label">Enter your message here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="message" required></textarea>
        </div>
        <div class="form-group" style="text-align: right">
        <button type="submit" class="btn custom-button">Process message</button>
        </div>
    </form>
    </div>
    </div>


{% endblock content %}
