{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 custom-form">
            <form method="POST" action="/api/asymmetric/keys/set">
                <div class="form-group">
                    <label for="public_key" class="custom-label">Enter public key here</label>
                    <textarea class="form-control" id="public_key" rows="4" name="public_key" required></textarea>
                    <label for="private_key" class="custom-label">Enter private key here</label>
                    <textarea class="form-control" id="private_key" rows="4" name="private_key" required></textarea>
                </div>
                <div class="form-group" style="text-align: right">
                    <button type="submit" class="btn custom-button">Change keys</button>
                </div>
            </form>
        </div>
    </div>


{% endblock content %}
